<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布招零工</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <link rel="stylesheet" href="../../css/head-foot.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/lgb/title.css"/>
    <link rel="stylesheet" href="../../css/publish/personal.publish.css"/>
</head>
<body>
<section>
    <p class="title2">
        <a href="#"><</a>
        <span>填写信息</span>
    </p>
    <div class="image">
        <a href="#">
            <img src="../../images/tpls/tianjia.png" alt=""/>
        </a>
        <p>添加图片</p>
    </div>
    <form action="">
        <div>
            <span>标题</span>
            <input type="text" class="iptlong" placeholder="请输入标题，限20字以内"/>
        </div>
        <div>
            <span>工种</span>
            <select name="">
                <option value="01">类别</option>
            </select>
        </div>
        <div>
            <span>工资</span>
            <input type="text" style="width: 5rem;"/><span>元/天</span>
        </div>
        <div>
            <span>薪资结算</span>
            <select name="">
                <option value="01">不限</option>
            </select>
        </div>
        <div>
            <span>招聘人数</span>
            <input type="text" style="width: 5rem;"/><span>人</span>
        </div>
        <div>
            <span>工作时间</span>
            <input type="text" placeholder="例如：10:00-12:00"/>
        </div>
        <div>
            <span>工作区域</span>
            <select name="province" id="province">
                <option value="">请选择省</option>
            </select>
            <select name="city" id="city">
                <option value="">请选择市</option>

            </select>
            <select name="area" id="area">
                <option value="">请选择区</option>

            </select>
        </div>
        <div>
            <span>联系地址</span>
            <input type="text" class="iptlong"/>
        </div>
        <div>
            <span>公司名称</span>
            <a href="#" class="deepblue">丽达百货有限公司</a>
        </div>
        <div>
            <span>联系人</span>
            <input type="text"/>
        </div>
        <div>
            <span>联系电话</span>
            <input type="text"/>
        </div>
        <div>
            <span>工作内容</span>
            <textarea name=""cols="30" rows="6" class="summaryNum"></textarea>
            <span class="number"><span class="currentNum">200</span>/200</span>
        </div>
        <div>
            <input type="button" value="发布"/>
        </div>
    </form>
</section>
</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/limitNum.js"></script>
<script src="../../js/threeLink.js"></script>
</html>
