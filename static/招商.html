<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/head-foot.css"/>
    <link rel="stylesheet" href="./css/zhaoshang.css"/>
    <link rel="stylesheet" href="./css/form.css"/>
    <title>招商</title>
</head>
<body>
<section>
    <div class="head">
        <img src="./images/LOGOa.png" alt=""/>
    </div>
</section>
<div class="body">
    <div class="top">
    <span id="dlssq">代理商申请</span>
       <div class="tx">
           <p>请认真填写以下信息，提交后会有专人与您联系
               <img src="images/zhaoshang/xx.png" alt="" class="close"/>
           </p>
           <form action="">
            <div class="form-group">
             <div class="form-control">
                 <label><span class="xing">*</span>意向代理城市：</label>
                 <div class="select">
                     <div id="proDiv">
                         <span class="xl"><img src="./images/form/xl.png" alt=""/></span>
                             <ul class="list-group" id="province">
                             </ul>

                     </div>
                 </div>
                 <div class="select">
                     <div id="cityDiv">
                         <span class="text"></span>
                         <span class="xl"><img src="./images/form/xl.png" alt=""/></span>
                         <ul class="list-group" id="city">
                         </ul>
                     </div>
                 </div>

             </div>
            </div>
            <div class="form-group">
                   <div class="form-control">
                       <label><span class="xing">*</span>公司全称：</label>
                       <input type="text" class="input-normal" required="required"/>
                   </div>
               </div>
            <div class="form-group">
                   <div class="form-control">
                       <label><span class="xing">*</span>公司联系人：</label>
                       <input type="text" class="input-normal" required="required"/>
                   </div>
               </div>
            <div class="form-group">
                   <div class="form-control">
                       <label><span class="xing">*</span>公司联系电话：</label>
                       <input type="tel" class="input-normal" required="required"/>
                   </div>
               </div>
            <div class="form-group">
                   <div class="form-control">
                       <label><span class="xing">*</span>公司邮箱：</label>
                       <input type="text" class="input-normal" required="required"/>
                   </div>
               </div>
            <div class="form-group">
                   <div class="form-control">
                       <label><span class="xing">*</span>公司地址：</label>
                       <input type="text" class="input-normal" required="required"/>
                   </div>
               </div>
            <div class="form-group">
                   <div class="form-control">
                       <label>公司主营业务：</label>
                       <input type="text" class="input-normal"/>
                   </div>
               </div>
            <div class="form-group">
                   <div class="form-control">
                       <label></label>
                       <input type="submit" class="btn btn-primary" required="required"/>
                   </div>
               </div>
           </form>
       </div>

    </div>
    <div class="bottom">
        <img src="./images/zhaoshang/xm.png" alt=""/>
    </div>
</div>

    </div>
</footer>
</body>

</html>
